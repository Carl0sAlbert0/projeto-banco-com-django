<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Depositar</title>
</head>
<body>

{% if message %}
<label>{{ message }}</label>
{% endif %}

<form action="{% url 'depositar' %}" method="post" id="dep-form">
    {% csrf_token %}
    <label for="id_numero_conta" class="required">Número da Conta</label> <input type="text" name="conta" required id="id_numero_conta"><br>
    <label for="id_numero_agencia" class="required">Número da Agencia</label> <input type="text" name="agencia" required id="id_numero_agencia"><br>
    <label for="id_numero_valor" class="required">Valor a Depositar</label> <input type="text" name="valor" required id="id_numero_valor"><br>
    <input type="submit" value="Depositar">
</form>


</body>
</html>
