<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
</head>
<body>

{% if message %}
<label>{{ message }}</label>
{% endif %}

<form action="{% url 'cadastro' %}" method="post" id="register-form">
    {% csrf_token %}
    <label for="id_numero_conta" class="required">Número da Conta</label> <input type="text" name="conta" required id="id_numero_conta"><br>
    <label for="id_numero_agencia" class="required">Número da Agencia</label> <input type="text" name="agencia" required id="id_numero_agencia"><br>
    <label for="id_numero_saldo" class="required">Saldo</label> <input type="text" name="saldo" required id="id_numero_saldo"><br>
    <input type="submit" value="Cadastrar">
</form>

</body>
</html>
